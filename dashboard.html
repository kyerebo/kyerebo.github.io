
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard</title>
<style>
  :root {
    --btn-bg: #2563eb;
    --btn-bg-hover: #1d4ed8;
    --btn-text: #ffffff;
  }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 2rem; color: #1f2937; }
  h1 { font-size: 1.75rem; margin-bottom: 0.25rem; }
  p.sub { color: #6b7280; margin-top: 0; }
  .actions { margin: 1rem 0 1.25rem; }
  a.button { display: inline-flex; align-items: center; gap: .5rem; background: var(--btn-bg); color: var(--btn-text); text-decoration: none; padding: .625rem 1rem; border-radius: 9999px; font-weight: 600; box-shadow: 0 6px 16px rgba(37,99,235,.25); }
  a.button:hover { background: var(--btn-bg-hover); }
  a.button:focus { outline: 2px solid #93c5fd; outline-offset: 2px; }
  .card { background: #fff; border-radius: 16px; padding: 1.25rem; box-shadow: 0 6px 24px rgba(0,0,0,0.06); border: 1px solid #e5e7eb; }
  table { width: 100%; border-collapse: collapse; margin-top: 0.75rem; }
  caption { caption-side: top; font-weight: 600; text-align: left; padding: 0.5rem 0; }
  th, td { border: 1px solid #e5e7eb; padding: 0.75rem; text-align: center; vertical-align: middle; }
  th { background: #f9fafb; font-weight: 600; }
  .label-cell { text-align: left; background: #f9fafb; font-weight: 600; width: 20%; }
  img.icon { width: 64px; height: 64px; object-fit: contain; image-rendering: -webkit-optimize-contrast; }
  .rtl { direction: rtl; }
  @media (prefers-color-scheme: dark) {
    body { color: #e5e7eb; background: #0b0f14; }
    .card { background: #0f172a; border-color: #1f2937; }
    th, td { border-color: #1f2937; }
    th, .label-cell { background: #0b1220; }
    :root { --btn-bg: #3b82f6; --btn-bg-hover: #2563eb; }
  }
</style>
</head>
<body>
<h1>This is the app's dashboard</h1>
<p class="sub">Served at <code>/dashboard</code></p>

<div class="actions">
  <!-- Button back to the site's home page (index.html). Using a link for correct semantics and SPA/SEO friendliness. -->
  <a class="button" href="./index.html" aria-label="Go back to the home page">⟵ Back to Home</a>
</div>

<div class="card">
  <table>
    <caption>This is what the localizations should look like!</caption>
    <thead>
      <tr>
        <th scope="col">&nbsp;</th>
        <th scope="col" lang="en">en</th>
        <th scope="col" lang="de">de</th>
        <th scope="col" lang="ar" class="rtl">ar</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="label-cell">App Name</td>
        <td lang="en">Kyerebo - Test App</td>
        <td lang="de">Kyerebo (Deutsch)</td>
        <td lang="ar" class="rtl">كيريبو (العربية)</td>
      </tr>
      <tr>
        <td class="label-cell">Icon</td>
        <td>
          <img class="icon" src="./icons/icon-128.png" alt="English app icon (128×128)" />
        </td>
        <td>
          <img class="icon" src="./icons/localized_icons/de/Iconka-Meow-Cat-purr.128.png" alt="German app icon (128×128)" />
        </td>
        <td>
          <img class="icon" src="./icons/localized_icons/ar/black_cat-128.png" alt="Arabic app icon (128×128)" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
